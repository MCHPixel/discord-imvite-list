<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Discord Server</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<h1>Add Your Discord Server</h1>
<form method="POST">
    <label for="admin_code">Admin Code:</label><br>
    <input type="password" id="admin_code" name="admin_code" required><br><br>
    <label for="image_url">Banner Image URL (1500x500):</label><br>
    <input type="url" id="image_url" name="image_url" required><br><br>
    <label for="invite_link">Discord Invite Link:</label><br>
    <input type="url" id="invite_link" name="invite_link" required><br><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
